<table class="table lesson-list card card-strong">
  <tbody>
    <tr *ngFor="let lesson of lessons">
      <td class="viewed"><input type="checkbox" [checked]="lesson.complete" (click)="toggleLessonViewed(lesson)"></td>
      <td class="lesson-title">{{lesson.description}}</td>
      <!-- <td class="duration">
        <i class="md-icon duration-icon">access_time</i>
        <span>{{lesson.duration}}</span>
      </td> -->
      <td class="duration">
          <button class="button button-highlight" (click)="delete(lesson)">X</button>
        </td>
    </tr>
  </tbody>
</table>
